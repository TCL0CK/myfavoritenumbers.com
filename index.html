<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myfavoritenumbers.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="text-align:center;">
      <img src="my favorite numbers.png" alt="my favorite numbers logo" style="width:25%; height:auto; object-fit:contain;">
    </div>
    <div style="text-align:center; font-family: 'magnetfont'; font-size: 24px;" class="rainbow">
      demos
    </div>
    <p>BEAR</p>
    <audio controls>
        <source src="Bear Take 3.wav" type="audio/wav">
    </audio>
    <p>BEAUTIFUL DRIFTERS</p>
    <audio controls>
        <source src="Beautifu Drifters Take 2.wav" type="audio/wav">
    </audio>
    <p>HORSEPOWER</p>
    <audio controls>
        <source src="Horsepower Take 5.wav" type="audio/wav">
    </audio>
    <p>I WANNA KNOW</p>
    <audio controls>
        <source src="I Wanna Know Take 3.wav" type="audio/wav">
    </audio>
    <script>
(function() {
  const palette = ['#B81808', '#F26F03', '#E8B21D', '#0B7E35', '#0065A9', '#7F0866'];

  function getRandomIndex(excludeIndex) {
    if (palette.length <= 1) return 0;
    let idx = Math.floor(Math.random() * palette.length);
    while (idx === excludeIndex) {
      idx = Math.floor(Math.random() * palette.length);
    }
    return idx;
  }

  function colorizeElement(el) {
    const text = el.textContent;
    el.innerHTML = '';
    let prevIndex = -1;
    for (const ch of text.split('')) {
      const span = document.createElement('span');
      span.textContent = ch;
      if (ch.trim() === '') {
        span.style.whiteSpace = 'pre';
      } else {
        const idx = getRandomIndex(prevIndex);
        prevIndex = idx;
        span.style.color = palette[idx];
      }
      el.appendChild(span);
    }
  }

  document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.rainbow').forEach(function (el) {
      colorizeElement(el);
      el.addEventListener('click', function () { colorizeElement(el); });
    });
  });
})();
</script>
</body>
</html>
