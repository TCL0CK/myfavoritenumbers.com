    <script>
(function() {
  const palette = ['#B81808', '#F26F03', '#E8B21D', '#0B7E35', '#0065A9', '#7F0866'];

  function getRandomIndex(excludeIndex) {
    if (palette.length <= 1) return 0;
    let idx = Math.floor(Math.random() * palette.length);
    while (idx === excludeIndex) {
      idx = Math.floor(Math.random() * palette.length);
    }
    return idx;
  }

  function colorizeElement(el) {
    const text = el.textContent.trim();
    el.innerHTML = '';
    let prevIndex = -1;
    for (const ch of text.split('')) {
      const span = document.createElement('span');
      span.textContent = ch;
      if (ch.trim() === '') {
        span.style.whiteSpace = 'pre';
      } else {
        const idx = getRandomIndex(prevIndex);
        prevIndex = idx;
        span.style.color = palette[idx];
      }
      el.appendChild(span);
    }
  }

  document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.rainbow').forEach(function (el) {
      colorizeElement(el);
      el.addEventListener('click', function () { colorizeElement(el); });
    });
  });
})();
</script>
