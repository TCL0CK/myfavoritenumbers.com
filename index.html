<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div style="text-align:center;">
      <img src="my favorite numbers.png" alt="my favorite numbers logo" style="width:25%; height:auto; object-fit:contain;">
    </div>
    <div style="text-align:center; font-family: 'magnetfont'; font-size: 24px;" class="rainbow>
      demos
    </div>
    <p>BEAR</p>
    <audio controls>
        <source src="Bear Take 3.wav" type="audio/wav">
    </audio>
    <p>BEAUTIFUL DRIFTERS</p>
    <audio controls>
        <source src="Beautifu Drifters Take 2.wav" type="audio/wav">
    </audio>
    <p>HORSEPOWER</p>
    <audio controls>
        <source src="Horsepower Take 5.wav" type="audio/wav">
    </audio>
    <p>I WANNA KNOW</p>
    <audio controls>
        <source src="I Wanna Know Take 3.wav" type="audio/wav">
    </audio>
    <script>
(function() {
  // Return a random HSL color string
  function randomColor() {
    return 'hsl(' + Math.floor(Math.random() * 360) + ', 70%, 45%)';
  }

  // colorize one element's text by wrapping each character in a span
  function colorizeElement(el, colorFn) {
    const text = el.textContent;
    el.innerHTML = ''; // clear
    for (const ch of text.split('')) {
      const span = document.createElement('span');
      span.textContent = ch;
      // preserve spaces (optional): don't color them or set a transparent color
      if (ch.trim() === '') {
        span.style.whiteSpace = 'pre';
      } else {
        span.style.color = colorFn();
      }
      el.appendChild(span);
    }
  }

  // color all elements with class "rainbow" on load
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.rainbow').forEach(function(el) {
      colorizeElement(el, randomColor);
      // Optional: recolor on click
      el.addEventListener('click', function() {
        colorizeElement(el, randomColor);
      });
      // Optional: recolor every 2 seconds (uncomment to enable)
      // setInterval(() => colorizeElement(el, randomColor), 2000);
    });
  });
})();
</script>
</body>
</html>
